version: "3.7"

services:
  app:
    image: node:12-alpine
    command: sh -c "npm install & node ./src/index.js"
    ports:
      - 6000:6000
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: botdb

  postgres:
    image: postgres:11
    ports:
      - 5435:5435
    volumes:
      - todo-postgres-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=botdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test

volumes:
      todo-postgres-data:


